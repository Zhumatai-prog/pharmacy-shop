{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>PHARMACY</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
      <nav class="navbar navbar-inverse">
          <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand" href="{% url 'delivery:home_page' %}">{% block header %}Главная{% endblock header%}</a>
              </div>

              <ul class="nav">
                  {% if user.is_authenticated %}
                  {% else %}
                      <li>
                          <a href="{% url 'delivery:register_page' %}" class="nav-link">
                              Sign Up
                          </a>
                      </li>

                      <li>
                          <a href="{% url 'delivery:login_page' %}" class="nav-link">
                              Log In
                          </a>
                      </li>
                  {% endif %}

                  {% if user.is_authenticated %}
                      <li class="nav-link">{{ request.user }}</li>
                      <li><a href="{% url 'delivery:logout_page' %}" class="nav-link btn-danger">Log Out</a></li>
                  {% endif %}
              </ul>
          </div>
      </nav>

    {% block content %}

    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
