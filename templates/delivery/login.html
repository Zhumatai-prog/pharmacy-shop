{% extends "base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Log In</h5>
            <p>If you dont have an account, <a href="{% url 'delivery:register_page' %}">Sign up</a></p>
            <p><a href='/'>Back</a></p>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-success">Log In</button>
            </form>
        </div>
    </div>
{% endblock %}
